<!DOCTYPE html>
<!--Informa alnavegador la version usada-->
<html lang="es">
<!--Contiene todo el codigo y los espacios incluidos el idioma-->
    <head>
        <!--No es visible para el usuario pero necesaria para el navegador-->
    <meta charset="UTF-8">
    <!--Codificacion de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Se puede crear una descripcion de pagina-->
    <title>Introduccion a HTML</title>
    <!--Titulo de la pagina-->
</head>
<body>
    <!--Contenido visible para el usuario-->
    Todo el contenido que va a ser visible
</body>
</html>
